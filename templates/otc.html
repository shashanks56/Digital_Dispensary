{% extends 'base.html' %}
{% block body %}
<section class="Medicines">
    <div class="container">
        <h2>OTC Products</h2>
        <div class="Medicine">
            <div class="Medicine-items">
                <div class="Medicine-item" data-category="pain-relief">
                    <img src="/static/images/thermometer.webp" alt="Product 1">
                    <h3>Thermometer</h3>
                    <p class="price">₹427 <span class="discount">10% OFF</span></p>
                    <button onclick="addToCart('Thermometer', 427, '/static/images/thermometer.webp')" class="btn">Add to Cart</button>
                </div>
                <div class="Medicine-item" data-category="antibiotic">
                    <img src="/static/images/thermometernoncontact.webp" alt="Product 2">
                    <h3>Non Contact Thermometer</h3>
                    <p class="price">789<span class="discount">15% OFF</span></p>
                    <button onclick="addToCart('Non Contact Thermometer', 789, '/static/images/thermometernoncontact.webp')" class="btn">Add to Cart</button>
                </div>
                <div class="Medicine-item" data-category="cold-cough">
                    <img src="/static/images/knee massager.webp" alt="Product 3">
                    <h3>Knee massager</h3>
                    <p class="price">₹6520 <span class="discount">20% OFF</span></p>
                    <button onclick="addToCart('Knee massager', 6520, '/static/images/knee massager.webp')" class="btn">Add to Cart</button>
                </div>
                <div class="Medicine-item" data-category="pain-relief">
                    <img src="/static/images/sugarglucometers.webp" alt="Product 4">
                    <h3>Sugar Glucometer</h3>
                    <p class="price">₹933 <span class="discount">5% OFF</span></p>
                    <button onclick="addToCart('Sugar Glucometer', 933, '/static/images/sugarglucometers.webp')" class="btn">Add to Cart</button>
                </div>
                
                <!-- Add more products similarly -->
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='scriptcart.js') }}"></script>
{% endblock body %}
